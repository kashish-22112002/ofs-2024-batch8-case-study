<div class="oj-hybrid-padding">
    <h1>Login Page</h1>
        <!-- Login Page -->
    <!-- ko if: isLoginPage -->
    <div>
        <oj-c-form-layout 
            id="formLayoutOptions"
            max-columns="1"
            direction="row"
            user-assistance-density="compact">
        
            <!-- Username Input for Login -->
            <oj-c-input-text
                id="login-username"
                value="{{loginUsername}}"
                label-hint="Enter Username"
                label-edge="inside"></oj-c-input-text>
        
            <!-- Password Input for Login -->
            <oj-c-input-password
                id="login-password"
                value="{{loginPassword}}"
                label-hint="Enter Password"></oj-c-input-password>

            <!-- Login Button -->
            <oj-button id="loginButton" on-oj-action="[[login]]">Login</oj-button>
        
            <!-- Error or Success Messages -->
            <div id="message" class="oj-sm-margin-top-2x">
                <oj-bind-text value="[[message]]"></oj-bind-text>
            </div>
        </oj-c-form-layout>

        <!-- Link to switch to Registration Page -->
        <div class="oj-sm-margin-top-2x">
            <a href="#" data-bind="click: showRegisterPage">Don't have an account? Register here</a>
        </div>
    </div>
  </div>
